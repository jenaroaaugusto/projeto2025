<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casamento Manual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
    <style>
      .brush-effect {
          width: 200px !important; /* Ajuste a largura */
          height: 20px; /* Ajuste a altura */
          background-color: #1e90ff; /* Azul padrão */
          position: relative;
          overflow: hidden;
          border-radius: 10px;
          box-shadow: inset 0 0 0 3px #1e90ff, /* Borda interna */
                      0px 0px 30px rgba(30, 144, 255, 0.6); /* Brilho ao redor */
      }

      .brush-effect::before {
          content: "";
          position: absolute;
          top: -30px;
          left: -30px;
          width: 300px;
          height: 200px;
          background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0) 70%);
          transform: rotate(-30deg);
          animation: brushSwipe 2s infinite;
          opacity: 0.7;
      }

      @keyframes brushSwipe {
          0% { transform: rotate(-30deg) translateX(-100px); }
          100% { transform: rotate(-30deg) translateX(300px); }
      }

      .pincelada {
          display: block;
          width: 150px; /* Ajuste o tamanho conforme necessário */
          height: 20px;
          border-radius: 15px;
          margin: 10px 0;
          position: relative;
      }

    .pincelada::before, .pincelada::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: inherit;
        border-radius: inherit;
    }

    .pincelada::before {
        filter: blur(5px);
        transform: scaleX(1.1);
        opacity: 0.8;
    }

    .pincelada::after {
        filter: blur(10px);
        transform: scaleX(1.2);
        opacity: 0.5;
    }

    .pincelada-1 {
        background-color: #1e78b4; /* Azul mais escuro */
    }

    .pincelada-2 {
        background-color: #379ad1; /* Azul intermediário */
    }

    .pincelada-3 {
        background-color: #5bb3e8; /* Azul claro */
    }

    .pincelada-4 {
        background-color: #89c7f2; /* Azul mais claro */
    }
    </style>
</head>
